<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- INDEX PAGE -->
    <div class="index-page">
        <header>
            <h1>KM Counter</h1>
        </header>
    
        <class class="km-counter">
            <h1 class="km-text">You've got <p class="km-number" style="display: inline">X</p> KM left.</h1>
        </class>
    
        <button type="button" id="add-km-btn" class="btn btn-primary">Add KMs</button>
    </div>
    
    <!-- ADD KM PAGE -->
    <div class="add-km-page">
        <p>Introduce litres:</p>
        <input type="number">
        <button type="button" class="btn btn-outline-secondary">Back</button>
        <button type="button" class="btn btn-primary">Confirm</button>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
