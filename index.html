<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- INDEX  -->
    <div class="info">      
        <h1 class='text1'>KM Counter</h1>
        <h1 class="text2">You've got <p class="km-number" style="display: inline">0</p> KM left.</h1>
        <!-- <button type="button" class="btn btn-primary">Add KMs</button> -->
    </div>
    
    <!-- ADD KM  -->
    <div class="add-km">
        <h1 class='text3'>Introduce litres:</h1>
        <input type="number" class='km-input' step='0.01'>
        <div class="buttons">
            <!-- <button type="button" class="btn btn-outline-secondary">Back</button> -->
            <button id='confirm-btn' type="button" class="btn btn-primary">Confirm</button>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
